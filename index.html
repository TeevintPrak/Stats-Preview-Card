<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" 
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-image">
      <div class="overlay"></div>
    </div>
    <div class="information">
      <div class="text">
        <h1>Get insights that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better 
          decisions regarding revenue, customer experience, and 
          overall efficiency.
        </p>
      </div>
      <div class="stats">
        <div class="stat">
          <h2>10K+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="stat">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div class="stat">
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
